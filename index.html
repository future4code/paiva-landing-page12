<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tripexperience</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <header>

    </header>
    <main>

        <nav>
            <img src="./WhatsApp Image 2021-04-15 at 12.38.39.jpeg" alt="logo" class="logo">
            <table>
                <tr>
                    <td>HOME</td>
                    <td>Sobre Nós</td>
                    <td>Pacotes</td>
                    <td>Contatos</td>
                </tr>
            </table>

        </nav>

        <div class="inicio">
            <img src="" alt="" class="">
        </div>

        <section class="sobre-nos-container">
            <div class="botao-sobre-nos-container">
                <button class="botaosobrenos">Gatronomia</button>
                <button class="botaosobrenos">História</button>
                <button class="botaosobrenos">Cultura</button>
            </div>

        </section>
        <section class="card-contanier">
            <div>

            </div>

        </section>
        <section class="contato-container">
            <h4>Contato</h4>
            <div class="txt-contato">
                Quer ter uma experiência personalizada em sua próxima viagem? Conte com a trip!
                Você pode entrar em contato conosco e nos dizer o que quer viver em seu próximo 
                destino, o resto deixa com a gente. 
            </div>
            <div class="form-contato">
                <form id="formulario" action="">
                    <div>
                        <label for="nome">NOME: </label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div>
                        <label for="email">E-MAIL: </label>
                        <input type="email" id="email" name="email" placeholder="user@user.com.br">
                    </div>
                    <div>
                        <label for="assunto">ASSUNTO: </label>
                        <!-- <input type="text" id="assunto" name="assunto"> -->
                        <select name="assunto" id="assunto">
                            <option value="DP">Destinos</option>
                            <option value="MB">Pacotes</option>
                            <option value="BF">Dúvidas</option>
                            <option value="BVM">Sugestões</option>
                        </select>
                    </div>
    
                    <div>
                        <label for="mensagem">MENSAGEM: </label>
                        <textarea name="mensagem" id="mensagem" cols="60" rows="10" placeholder="Deixe sua mensagem, dúvidas e sugestões :D"></textarea>
                    </div>
    
                    <div class="botn-contato">
                        <button type="submit">Enviar Mensagem</button> 
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
